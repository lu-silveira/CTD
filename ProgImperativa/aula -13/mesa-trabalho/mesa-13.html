        /*
            Atividade I: Crie um Objeto Literal
            Vamos simular informações gerais de uma conta bancária. 
            Para isso deve-se basear nos seguintes recursos:
            ( ✅ ) Nome completo do usuário.
            ( ✅ ) Número da Agência.
            ( ✅ ) Número da Conta.
            ( ✅ ) Saldo Atual.
            ( ✅ ) Depósito.
            ( ✅ ) Saque.
        */

var cliente = {
    nome: "NomeCompletoDoUsuario",
    numeroDaAgencia: "123",
    numeroDaConta: "98765",
    saldoAtual: 1000.00,
    deposito: function (valor) {
        this.saldoAtual = this.saldoAtual + valor;    
        return `Você depositou R$ ${valor}. Seu saldo atual é R$ ${this.saldoAtual}`;
        },
    saque: function (cash) {
        if (this.saldoAtual > cash) {
            this.saldoAtual = this.saldoAtual - cash;
        return `Você sacou R$ ${cash}. Seu saldo atual é R$ ${this.saldoAtual}`;
        } else {
            return `Saldo insuficiente. Seu saque de ${cash} não foi realizado. Saldo atual: ${this.saldoAtual}`
        }
    },

    visualizarSaldo: 
        function () {
            return `Seu saldo atual é R$ ${this.saldoAtual}`;
        },      
        
}

console.log(cliente.visualizarSaldo());

console.log(cliente.deposito(500));


console.log(cliente.saque(250));

console.log(cliente.saque(2500));

var clienteJson = JSON.stringify(cliente);

console.log(clienteJson)
