<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
document.write("<table>");

let number = Number(prompt("Seu número é:   "));
let counter = 0;

    while (counter <= number) {
        counter ++;
        if (counter % 2 === 0) {
           document.write("<td>"+counter+"</td></tr>"); 
        document.write(counter);
        } else  {
            document.write(counter);
        document.write("<tr><td>"+counter+"</td>");
     }
    }
document.write("</table>")

    </script>
</body>
</html>
