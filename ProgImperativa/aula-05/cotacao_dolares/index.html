<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Funções, operadores matemáticos e lógicos</title>
</head>
<body>

    <!-- Importação do arquivo javascript. -->
    <script>
        /*
            Alerts
            Documentação: https://developer.mozilla.org/pt-BR/docs/Web/API/Window/alert

            alert(texto|valor);

            Prompts
            Documentação: https://developer.mozilla.org/pt-BR/docs/Web/API/Window/prompt

            prompt(texto, valor);

            Confirm
            Documentação: https://developer.mozilla.org/pt-BR/docs/Web/API/Window/confirm

            confirm(mensagem);
        */
        
        // 1. Guarda o nome do usuário.
        var nomeDoUsuario = prompt('Qual o seu nome?');
        // 2. Guarda a quantidade de dolares que o usuário deseja cotar.
        
        var quantidadeDolares = prompt('Quantos dólares gostaria de cotar?');        
        
        function dolares() {
            quantidadeDolares = prompt('Quantos dólares gostaria de cotar?');
            };

        function calcula() {
            var cotacaoDolarHoje = 5.4;
            var saudar = alert(`Olá ${nomeDoUsuario}. US$ ${quantidadeDolares} valem R$ ${quantidadeDolares * cotacaoDolarHoje} hoje.`);
            }
        var confirma = window.confirm(`Você confirma o valor de US$ ${quantidadeDolares}?`);
      
        if (confirma) {
            calcula();
        }
        else {
            dolares()
            calcula();
        };

    </script>
</body>
