<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mesa de Trabalho - Trabalhando com coleções</title>
</head>
<body>
    
    <script type="text/javascript">

        /*
            1. Crie uma função para buscar qual o index da primeira palavra Mengo.
            2. Crie uma função para substituir o nome Mengo por outro nome de Time.
            3. Crie uma função para contar quantos caracteres existem no texto. 
            Obs.: Contando com apenas os espaços entre as letras, espaços entre paragrafos não devem ser calculados).
            4. Crie uma função para contar quantas palavras existem no texto.

            Quais recursos?
            * function(){}
            * console.log(); ou alert();
            * lenght para saber o comprimento.
            * indexOf() para saber se algo existe e a partir de que index.
            * trim() para remover espaços em branco.
            * split() seleciona uma faixa de caracteres.
            * replace() para alterar uma parte do texto.
        */

        var letraDaMusica = `
            Domingo, eu vou ao Maracanã
            Vou torcer pro time que sou fã
            Vou levar foguetes e bandeira
            Não vai ser de brincadeira
            Ele vai ser campeão
                
            Não quero cadeira numerada
            Vou ficar na arquibancada
            Pra sentir mais emoção

            Porque meu time bota pra ferver
            E o nome dele são vocês que vão dizer
            Porque meu time bota pra ferver
            E o nome dele são vocês que vão dizer

            (Ô, ô, ô)
            Ô, ô, ô, ô, ô, ô, ô, ô, ô, ô, ô, ô Mengo!
            Ô, ô, ô, ô, ô, ô, ô, ô, ô, ô, ô, ô Mengo!
        `;

        // Crie as funções a partir daqui.

        function substituirNomeDoClube() {
            /* 
                Regex
                Documentação: https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Guide/Regular_Expressions
            */
            var letraDaMusicaAtualizada = letraDaMusica.replace(/mengo/gi, 'Vasco');
            
            // g = global; i = both lower and upper cases

            return letraDaMusicaAtualizada;
        }

        console.log( 'Letra Atualizada: ', substituirNomeDoClube() );

        function contarNumeroTotalDeCaracteres() {
            var letraDaMusicaSemEspacos = letraDaMusica
            .trim()             // 1. Removi os espaços em branco no início e no fim da string.
            .split('  ')        // 2. Criei uma Array removendo todos os espaços duplos.
            .join('')           // 3. Convertir a Array em string removendo os espaços vazios extra.
            .split(/\n\s*/g)    // 4. Criei uma Array removendo quebra de linha e espaços extras.
            .join(' ')          // 5. Converti a Array em uma string sem quebra de linha e espaço extras.

            console.log( 'Texto sem espaços extras e quebra de linha: ', letraDaMusicaSemEspacos );
            var numeroTotalDeCaracteres = letraDaMusicaSemEspacos.length;
            
            return numeroTotalDeCaracteres;
        }

        console.log( 'Total de caracteres: ', contarNumeroTotalDeCaracteres() );

        function contarNumeroTotalDePalavras() {
            var listasDePalavrasDaLetra = letraDaMusica
            .trim()             // 1. Removi os espaços em branco no início e no fim da string.
            .split('  ')        // 2. Criei uma Array removendo todos os espaços duplos.
            .join('')           // 3. Convertir a Array em string removendo os espaços vazios extra.
            .split(/\n\s*/g)    // 4. Criei uma Array removendo quebra de linha e espaços extras.
            .join(' ')          // 5. Converti a Array em uma string sem quebra de linha e espaço extras.
            .split(' ')         // 6. Criei uma Array removendo os espaços entre as palavras.

            console.log('Lista de palavras: ', listasDePalavrasDaLetra);
            
            return listasDePalavrasDaLetra.length;
        }

        console.log('Total de palavras:', contarNumeroTotalDePalavras());
        
    </script>
</body>
</html>
