<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tag genérica para separação de conteúdo -->
    <div> 

        <h1>Título do artigo</h1>

        <p>Lorem ipsum <strong>dolor</strong> sit amet consectetur adipisicing elit. Ipsam, velit?</p>
    
    </div>

    <!-- Tag semântica para artigo -->
    <article>
        <h1>Este é um título em article</h1>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam, velit?</p>
    
    </article>
    
    <!-- Testando lista com div no Pesticide: 
        <ul>
        <div>
            <li>Item 1</li>
        </div>
            <li>
                Item 2
            </li>
    </ul> -->

    <!-- lista com dl, dt e dd: quase um haiku -->
    <dl>
        <dt>Café</dt>
        <dd>do Ponto</dd>
        <dt>Leite</dt>
        <dd>Paulista</dd>
    </dl>
    <!-- Tags semânticas - um header por seção, um H1 por conteúdo são possíveis. O mesmo para um 
    footer no body e um footer em section, por exemplo -->
</body>
</html>
