<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Aula 13 - Forms </title>
</head>
<body>
    <div>

        <form>
            <!-- <img src="https://marcas-logos.net/adidas-logo/"> -->
            <fieldset>
                <legend>Cadastro</legend>
            
            <div class="form-input">

                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Insira seu email" required>

            </div>

            <div>
            </fieldset>

            <fieldset>
                <legend> Ocupação</legend>
                <select id="dropdown" name="ocupação" class="form-control" required>
                    <optgroup label="Half-assed">
                        <option disabled>Escolha sua ocupação</option>
                        <option value="student"> Estudante</option>
                        <option value="part-time">Meio Período</option>
                    </optgroup>
                
                    <option value="full-time">Período Integral</option>    
                    <option value="intern">Trainee</option>
                    <option value="do-not-say">Não é da sua conta ;D </option>
                </select>
            </fieldset>
            </div>
            <fieldset>
            <legend>Comentários:</legend>
                <textarea id="commentary" name="comment" class="inputTextArea" cols=20 placeholder="Deixe aqui seu comentário">
                </textarea>
            </fieldset>
            <button type="submit" id="submit" class="submit-button"> 
                Enviar
                </button>
            <button type="reset" id="reset" class="reset-button">
                Limpar
            </button>

            <div>


            </div>


            <div>


            </div>


            <div>


            </div>


            <div>


            </div>


        </form>



    </div>



</body>
</html>
